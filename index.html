<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devbhoomi Apples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #2e8b57;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1567306226416-28f0efdc88ce');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #2e8b57;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background-color: #2e8b57;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Devbhoomi Apples</h1>
    <p>Fresh Apples from Rohru, Himachal Pradesh</p>
  </header>

  <div class="hero">Order Farm Fresh Apples Now!</div>

  <div class="container">
    <h2>Available Varieties</h2>
    <div class="grid">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2" alt="Royal Delicious" />
        <h3>Royal Delicious</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1585241936936-0d70a2b6f13e" alt="Red Delicious" />
        <h3>Red Delicious</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1582515073490-39981397c445" alt="Golden" />
        <h3>Golden</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1571688570881-8e8f95b63e4b" alt="Red Golden" />
        <h3>Red Golden</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" alt="Gala" />
        <h3>Gala</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1600275668478-c3f3015b6d54" alt="Root Stock" />
        <h3>Root Stock</h3>
      </div>
    </div>
    <div style="text-align:center; margin-top: 30px;">
      <a href="https://wa.me/919317718097" class="btn">Order on WhatsApp</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Devbhoomi Apples â€¢ Rohru, Himachal Pradesh 171207</p>
  </footer>
</body>
</html>
